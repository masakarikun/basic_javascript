<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf8">
<title>ストップウォッチ</title>

</head>
<body>
<h1>ストップウォッチ</h1>
<div id="sec" Style="font-size:128px">0.00</div>
<input type="button" value="start!" id="run">
<input type="button" value="stop!" id="stop">
<input type="button" value="Reset!" id="reset">
  
<script>
    (function(){
    var startTime,
    stopTime,
    running = false,
    timerId;
    
    document.getElementById('run').onclick=function(){
        run();
    }

document.getElementById('stop').onclick=function(){
    stop();
}

document.getElementById('reset').onclick=function(){
    reset();
}


    function run(){
        if (running)return;
        running = true;
        if(stopTime){
            startTime = startTime + (new Date()).getTime()-stopTime;
        }
        if(!startTime){
            startTime=(new Date()).getTime();
        }
        timer();
    }
function timer(){
 document.getElementById('sec').innerHTML=(((new Date()).getTime()-
                                           startTime)/1000).toFixed(2);
                                           timerId = setTimeout(function(){
                                                                timer();
                                                                },100);
                                                                
}
function stop (){
    if (!running) return false;
    running = false;
    clearTimeout(timerId);
    stopTime =(new Date()).getTime();

}
function reset(){
    if (running) return;
    startTime = undefined;
    document.getElementById('sec').innerHTML ='0.00';
}
     })();
    </script>
</body>
</html>
